# Docker Compose Setup for WDP391 Backend

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nova-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wdp391}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wdp391password}
      POSTGRES_DB: ${POSTGRES_DB:-wdp391_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nova-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wdp391}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nova-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-wdp391}:${POSTGRES_PASSWORD:-wdp391password}@postgres:5432/${POSTGRES_DB:-wdp391_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nova-network
    volumes:
      - ./src:/app/src
      - /app/node_modules
    command: npm run start:prod

networks:
  nova-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
